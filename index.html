<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheather APP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <article id="current-forcast">
            <h1 class="city-name">City Name</h1>
            <p class="temp">temp</p>
            <p class="description">Description</p>
            <p class="min-max-temp">High Low</p>
        </article>

        <article id="hourly-forcast">
            <h1>Hourly hourly-forcast</h1>
            <section class="hourly-container">
            </section>
        </article>


        <article id="five-day-forcast">
            <h1>5 Days forcase</h1>
            <div class="five-day-forcast-container">
            </div>
        </article>
        <article id="fills-like">
            <h1>Fills Like</h1>
            <p>Temp</p>
        </article>
        <article id="humidity">
            <h1>Humidity</h1>
            <p>value</p>
        </article>
    </main>

    <script src="./app.js"></script>
</body>
</html>
